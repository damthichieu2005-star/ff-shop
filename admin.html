<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - ShopBinBoi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="admin-container">
    <h1>Admin ShopBinBoi</h1>

    <div id="loginBox" class="card">
      <h3>Đăng nhập</h3>
      <label>Username</label><input id="adminUser" placeholder="username">
      <label>Password</label><input id="adminPass" placeholder="password" type="password">
      <div class="flex-between">
        <button id="doLogin" class="btn primary">Đăng nhập</button>
      </div>
      <p class="muted">User: <strong>binboi207</strong> | Pass: <strong>mhieu2007@</strong></p>
    </div>

    <div id="panel" style="display:none;">
      <div class="card">
        <h3>Thêm / Sửa sản phẩm</h3>
        <label>Tiêu đề</label><input id="p_title">
        <label>Mô tả</label><textarea id="p_desc"></textarea>
        <label>Giá (VNĐ)</label><input id="p_price" type="number">
        <label>Hình (chọn file hoặc dán URL)</label>
        <input id="p_file" type="file" accept="image/*">
        <input id="p_imgurl" placeholder="Hoặc dán URL hình (https://...)">
        <div class="flex-between">
          <button id="saveProduct" class="btn primary">Lưu</button>
          <button id="clearForm" class="btn outline">Xóa form</button>
        </div>
      </div>

      <div class="card">
        <h3>Danh sách sản phẩm</h3>
        <div id="adminProducts"></div>
        <div class="flex-between" style="margin-top:12px">
          <button id="exportJSON" class="btn">Xuất products.json</button>
          <input id="importFile" type="file" accept=".json">
        </div>
      </div>

      <div style="margin-top:12px">
        <button id="logout" class="btn muted">Đăng xuất</button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>

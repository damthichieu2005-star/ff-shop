<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Admin Shop</title>
<style>
body { font-family: Arial; background: #111; color: #fff; padding: 20px; }
input, textarea { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px;}
button { padding: 10px; background: #00cc44; color: white; border: none; border-radius: 5px; cursor:pointer; }
.card { background:#222; padding:10px; margin-top:10px; border-radius:8px; }
</style>
</head>
<body>

<h1>ADMIN QUẢN LÝ SHOP</h1>

<h3>Thêm ACC mới</h3>
<input id="price" placeholder="Giá acc">
<textarea id="desc" placeholder="Mô tả acc"></textarea>
<button onclick="addAcc()">Thêm</button>

<hr>

<h3>Danh sách ACC</h3>
<div id="list"></div>

<script>
let accs = JSON.parse(localStorage.getItem("acc-data") || "[]");

function save() {
  localStorage.setItem("acc-data", JSON.stringify(accs));
  load();
}

function addAcc() {
  const price = document.getElementById("price").value;
  const desc  = document.getElementById("desc").value;

  accs.push({ price, desc, date: Date.now() });
  save();
}

function del(id) {
  accs.splice(id, 1);
  save();
}

function load() {
  const box = document.getElementById("list");
  box.innerHTML = "";

  accs.forEach((acc, id) => {
    const date = new Date(acc.date);
    box.innerHTML += `
      <div class="card">
        <p><b>ID:</b> ${id}</p>
        <p><b>Giá:</b> ${acc.price}</p>
        <p><b>Mô tả:</b> ${acc.desc}</p>
        <p><b>Bảo hành:</b> 15 ngày từ ${date.toLocaleDateString()}</p>
        <button onclick="del(${id})">Xóa</button>
      </div>
    `;
  });
}
load();
</script>

</body>
</html>

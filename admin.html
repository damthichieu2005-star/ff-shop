<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin - ShopBinBoi</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<main class="admin-wrap">
  <h1>ADMIN - ShopBinBoi</h1>

  <div id="loginBox" class="card">
    <h3>Đăng nhập Admin</h3>
    <input id="adminUser" placeholder="Username">
    <input id="adminPass" type="password" placeholder="Password">
    <div style="display:flex;gap:8px">
      <button id="btnLogin" class="btn primary">Đăng nhập</button>
      <button id="btnClear" class="btn outline">Xóa</button>
    </div>
    <p class="muted">User: <strong>binboi207</strong> | Pass: <strong>mhieu2007@</strong></p>
  </div>

  <div id="adminPanel" style="display:none">
    <div class="card">
      <h3>Bank / QR / Thông tin shop</h3>
      <input id="bankText" placeholder="Ví dụ: MB - 0347676833 - NGÂN MINH HIẾU">
      <label>Upload QR (image)</label>
      <input type="file" id="qrFile" accept="image/*">
      <button id="saveConfig" class="btn">Lưu cấu hình & upload QR</button>
      <p id="configMsg" class="muted"></p>
    </div>

    <div class="card">
      <h3>Thêm / Sửa sản phẩm</h3>
      <input id="p_title" placeholder="Tiêu đề">
      <input id="p_price" placeholder="Giá (VNĐ)">
      <textarea id="p_desc" placeholder="Mô tả"></textarea>
      <label>Ảnh sản phẩm</label>
      <input type="file" id="p_file" accept="image/*">
      <input id="p_img" placeholder="Hoặc dán URL image (nếu có)">
      <div style="display:flex;gap:8px;margin-top:8px">
        <button id="btnSaveProduct" class="btn primary">Lưu sản phẩm</button>
        <button id="btnClearForm" class="btn outline">Xóa form</button>
      </div>
    </div>

    <div class="card">
      <h3>Danh sách sản phẩm</h3>
      <div id="adminProducts"></div>
    </div>

    <div style="margin-top:12px">
      <button id="btnLogout" class="btn muted">Đăng xuất</button>
    </div>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

<script src="app.js"></script>
</body>
</html>

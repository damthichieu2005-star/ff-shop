<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Bán Acc FF</title>
    <style>
        body { font-family: Arial; background: #111; color: white; padding: 20px; }
        .item { background: #222; padding: 15px; margin-bottom: 10px; border-radius: 10px; }
        img { width: 100%; border-radius: 10px; }
        .price { color: yellow; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>SHOP BÁN ACC FREE FIRE</h1>
    <div id="product-list"></div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBvwvKC1yEiMQDyLpmq6uAhxcleQwFx7E",
            authDomain: "ff-shop-e7e08.firebaseapp.com",
            projectId: "ff-shop-e7e08",
            storageBucket: "ff-shop-e7e08.appspot.com",
            messagingSenderId: "692245023370",
            appId: "1:692245023370:web:b04318a43b46938b4fb3e1",
            measurementId: "G-1KVQNMJJMH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const productList = document.getElementById("product-list");

        onValue(ref(db, "products"), snapshot => {
            productList.innerHTML = "";
            snapshot.forEach(child => {
                const item = child.val();
                productList.innerHTML += `
                    <div class="item">
                        <img src="${item.image}">
                        <h2>${item.name}</h2>
                        <p class="price">${item.price} VNĐ</p>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>

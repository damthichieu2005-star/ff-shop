<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopBinBoi - Bán acc Free Fire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <img src="images/banner.jpg" alt="ShopBinBoi" class="logo" onerror="this.style.display='none'">
      <div>
        <h1>ShopBinBoi</h1>
        <div class="meta">Thanh toán MB / MoMo — MB: <a href="tel:0347676833">0347676833</a> — NGÂN MINH HIẾU</div>
      </div>
    </div>
    <a href="admin.html" class="admin-link">Admin</a>
  </header>

  <main class="container">
    <section class="payment">
      <h2>Nội dung chuyển khoản</h2>
      <p class="transfer">Nội dung: <strong>Mua Acc GiaRE.BinBoi</strong></p>
      <div class="qr-wrap">
        <img src="images/qr.png" alt="QR Thanh toán" />
      </div>
    </section>

    <section id="productsSection">
      <h2>Sản phẩm</h2>
      <div id="productsGrid" class="grid"></div>
    </section>
  </main>

  <!-- Modal đơn hàng -->
  <div id="checkoutModal" class="modal">
    <div class="modal-body">
      <button class="close" id="closeCheckout">×</button>
      <h3>Thanh toán — Xác nhận đơn</h3>
      <div id="checkoutSummary"></div>

      <div class="form">
        <label>Tên</label><input id="buyerName" placeholder="Tên người mua">
        <label>SĐT (Zalo)</label><input id="buyerPhone" placeholder="Số điện thoại">
      </div>

      <div class="flex-between">
        <button id="sendConfirm" class="btn primary">Gửi xác nhận (email)</button>
        <a id="sendZalo" class="btn outline" href="#" target="_blank">Mở Zalo</a>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
